{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>User info</h1>
        <img class="profile_pic" src="{{ user.image.url }}" alt="profile picture">
        <p>User name {{ user.username }}</p>
        <p>First name {{ user.first_name }}</p>
        <p>Last name {{ user.last_name }}</p>
        <p>Email {{ user.email }}</p>

        <a href="{% url 'profile-edit' %}">Edit</a>
    </div>
{% endblock content %}
