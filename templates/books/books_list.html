{% extends 'base.html' %}

{% block content %}

    <div class="container">
        {% if books %}
            <h1>Books</h1>
            {% for book in books %}
                <ul>
                    <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
                </ul>
            {% endfor %}

        {% else %}
            No books found.
        {% endif %}
    </div>

{% endblock content %}

</body>
</html>
